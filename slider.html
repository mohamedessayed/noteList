<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/slider.css">

</head>
<body>


    <section class="my-5 slider">
        <div class="container">
            <div class="row g-3">
                <div class="col-md-4">
                    <div>
                        <img data-slide="0" class="w-100 rounded-2 shadow" src="./images/slider/MainAfter.jpg" alt="slide one">
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div>
                        <img data-slide="1" class="w-100 rounded-2 shadow" src="./images/slider/Blog-marketplace-getty500px-48429366-nologo-3000x2000.png" alt="slide one">
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div>
                        <img data-slide="2" class="w-100 rounded-2 shadow" src="./images/slider/halo-of-neon-ring-illuminated-in-the-stunning-landscape-of-yosemite.jpg" alt="slide one">
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div>
                        <img data-slide="3" class="w-100 rounded-2 shadow" src="./images/slider/in-a-picturesque-autumn-park-vibrant-orange-and-red-leaves-gently-drift-from-tall-trees-catching-the-sunlight-beautifully-and-creating-a-breathtaking-scene-to-enjoy-during-this-lovely-fall-season-ph.jpg" alt="slide one">
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div>
                        <img data-slide="4" class="w-100 rounded-2 shadow" src="./images/slider/orangutan_1600x1000_279157.jpg" alt="slide one">
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div>
                        <img data-slide="5" class="w-100 rounded-2 shadow" src="./images/slider/premium_photo-1673306778968-5aab577a7365.jpg" alt="slide one">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div class="modal-slider position-absolute top-0 start-0 h-100 w-100 bg-black bg-opacity-50">
        <div class="content w-50 m-auto position-relative">
            <img src="./images/slider/in-a-picturesque-autumn-park-vibrant-orange-and-red-leaves-gently-drift-from-tall-trees-catching-the-sunlight-beautifully-and-creating-a-breathtaking-scene-to-enjoy-during-this-lovely-fall-season-ph.jpg" alt="" class="w-100">

            <div class="d-flex justify-content-between position-absolute top-50 start-0 w-100 translate-middle-y p-2">
                <button role="next" type="button" id="nextSlide" class="btn btn-dark bg-transparent border-0"><i class="fa-2x fa-solid fa-circle-left"></i></button>
                
                <button role="pervious" type="button" id="prevSlide" class="btn btn-dark bg-transparent border-0"><i class="fa-2x fa-solid fa-circle-right"></i></button>
                
            </div>
            <div class="position-absolute top-0 end-0 p-2">
                <button role="close" type="button" id="modalClose" class="btn btn-dark bg-transparent border-0"><i class="fa-2x fa-solid fa-circle-xmark"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/fontawesome.min.js"></script>
    <script src="./js/slider.js"></script>
</body>
</html>
